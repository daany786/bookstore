<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styleslogin.css">
    <link rel="stylesheet" href="../Font Awesome/fontawesome-free-6.4.2-web/css/all.min.css"> 
</head>
<body>
    <div class="login">
        <form>
            <h2>Hello<br><span>Welcome Back!</span></h2>
            <div class="inputbox">
            <input type="text" placeholder="abc@bnu.edu.pk">
            <i class="fa-regular fa-user"></i>
            </div>
            <div class="inputbox">
                <input type="password" placeholder="Password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <label>
                <input type="checkbox">Keep me logged in
            </label>
            <div class="inputbox">
                <input type="submit" value="Login">
            </div>
        </form>
        <h4>OR</h4>
        <div class="fingerprint">
            <div class="fingerprintbox">
                <img src="../Images/5818822.png" alt="">
            </div>
            <p>Login with Fingerprint</p>
        </div>
    </div>
</body>
</html>
